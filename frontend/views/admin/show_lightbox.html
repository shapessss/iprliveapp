<div class = "rowlist">

	<div class = "item"
	 ng-repeat = "show in shows"
	 ng-click="select_relation(show.show_id)"
	 onclick="$(this.parentNode.parentNode.parentNode).fadeOut();">
		{{show.name}}
	</div>

	<div class = "item" ng-if="residents.length == 0">
		No residents added
	</div>

</div>
