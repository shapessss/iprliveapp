<div ng-controller="administration">
	{{item_type}}
	<div class = "listing">
		<div class = "item new"></div>


		<div class = "item" ng-repeat = "item in items">

		</div>

	</div>

	<div class = "form">

		<div ng-include="edit_template" class="edit"></div>
		<div ng-include="add_template" class="add"></div>

	</div>


	<div class = "lightbox">
		<div ng-include="image_template" id = "lightbox-images"></div> 
		<div ng-include="resident_show_template" id = "lightbox-residents"></div>
		<div ng-include="resident_show_template" id = "lightbox-shows"></div>


		<div class = "close_window" onclick="$(this.parentNode).fadeOut('fast');"></div>
	</div>


</div>
